<!DOCTYPE html>
<html lang="es-ar">
    <head>
        <title> Contactanos</title>
    </head>
    <body>
        <form>
            <div>
                <label>Nombre:</label>
                <input type="text">
            </div>
            <div>
                <label>Apellido:</label>
                <input type="text">
            </div>
            <div>
                <label>Mail:</label>
                <input type="email">
            </div>
            <div>
                <label>Número de celular:</label>
                <input type="tel">
            </div>
            <div>
                <label>Fecha de nacimiento:</label>
                <input type="date">
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
